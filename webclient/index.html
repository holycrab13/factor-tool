<!DOCTYPE html>


<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	
	
	<body>
	
		<div id="background">
			
			<div id="search-bar"> 
				<img id="logo" src="logo.png"></img>						
				<form id="search-form">
					<div class="inline-table">
						<div class="inline-row">
							<div id="input-cell" class="inline-cell">
								<img id="search-icon" src="search_icon.png"></img>
								<input id="search-input" class="hidden" autocomplete="off"></input>
								<input type="submit" style="position: absolute; left: -9999px"/>
							</div>
							<div class="inline-cell arrow-cell blue">
								<div class="arrow-right"></div>
							</div>
							<div id="autofill-cell" class="inline-cell">
								<ul id="autocomplete">
								
								</ul>
							</div>
						</div>
					</div>
				</form>
				
				
			
				<div id="pin-bar" class="hidden" >
				
					<div id="pin-content">
						<div class="section-header">Pins</div>
						<ul id="pin-list">
						
						</ul>
					</div>
				
				</div>
				
				<div id="filter-bar" class="hidden">
					<div class="section-header">Filters</div>
					<ul id="filter-list">
							
					</ul>
				</div>
				
				<div id="results" class="hidden">
					<div class="section-header">Results</div>
					<ul id="result-list">
							
					</ul>
				</div>
			
			
			</div>
			
			
			
			
			
			
			
			
					
		
		</div>
	
	
			
	
	</body>
	<script type="text/javascript" src="todo.js"></script>
	
</html>
